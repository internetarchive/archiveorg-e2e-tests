name: All tests

on: workflow_call

jobs:
  notify:
    # run slack-notifier workflow
    uses: ./.github/workflows/run-slack-notifier.yml
    with:
      message: Starting scheduled e2e tests run...
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  tests:
    runs-on: ubuntu-latest

    steps:
      - name: check out branch
        uses: actions/checkout@v3

      - name: Grab Node 16.x
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Npm ci
        run: npm ci

      - name: Run TestCafe workflow
        uses: DevExpress/testcafe-action@latest
        with:
          args: "--skip-js-error --color -q firefox:headless tests"

      - name: Publish notifications to slack channel
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: '#git-e2e-tests'
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()

