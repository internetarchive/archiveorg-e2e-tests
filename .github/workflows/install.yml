name: Install Environment

on: workflow_call

jobs:
  install_node_modules:
    runs-on: ubuntu-latest
    name: Install dependencies

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - uses: c-hive/gha-yarn-cache@v2
      - run: yarn install
