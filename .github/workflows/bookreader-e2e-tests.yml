name: BR E2E Tests

on: workflow_call

jobs:
# "rm -rf br-e2e-tests && mkdir br-e2e-tests && npx copyfiles -V -u 5 node_modules/@internetarchive/bookreader/tests/e2e/** br-e2e-tests && npx copyfiles -V -u 5 node_modules/@internetarchive/bookreader/tests/e2e/**/*.* br-e2e-tests && echo 'BR Files ported: \n' && ls -lh br-e2e-tests",

  copy-br-files:
    runs-on: ubuntu-latest
    name: "Port tests over"

    steps:
      - run: echo ${{ runner.temp }}
      - name: Checkout branch ${{ github.ref }}
        uses: actions/checkout@v2
      - name: Load node_modules from cache
        uses: actions/cache@v2
        with:
          # Use node_modules from previous jobs
          path: 'node_modules'
          key: ${{ runner.os }}-node-16-${{ hashFiles('package*.json') }}
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'npm'
      - name: Cache BookReader test files
        uses: actions/cache@v2
        id: br-files-cache
        with:
          path: 'br-e2e-tests'
          key: br-e2e-tests-${{ hashFiles('package.json') }}
      - if: steps.br-files-cache.outputs.cache-hit != 'true'
        run: npm run port-br-files

  
  br-tests:
    runs-on: ubuntu-latest
    name: "E2E Tests => archive.org"
    needs: copy-br-files

    steps:
      - uses: actions/checkout@v2
      # - uses: actions/setup-node@v2
      #   with:
      #     node-version: '16.x'
      #     cache: 'npm'
      # - run: npm global add testcafe
      # - uses: actions/setup-node@v2
      #   with:
      #     node-version: '16.x'
      #     cache: 'npm'
      # - run: npm run run-br-tests
      - uses: actions/download-artifact@master
        with:
          name: br-e2e-tests
          path: br-e2e-tests/
      - uses: DevExpress/testcafe-action@latest
        with:
          skip-install: true
          args: "chrome, firefox, --color --quarantine path: ${{ github.workspace }}/br-e2e-tests/ia-production/ia-prod-base.js"